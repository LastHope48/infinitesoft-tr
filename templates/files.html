<!DOCTYPE html>
<html>
<head>
    <title>Dosyalar</title>
</head>
<body>
    <h1>Yüklenen Dosyalar</h1>
<ul>
  {% for media in files %}
    <li>
      {{ media.filename }} -
      <a href="{{ url_for('download_file', media_id=media.id) }}">İndir</a>
    </li>
  {% else %}
    <li>Hiç dosya yok.</li>
  {% endfor %}
</ul>
<a href="/infinitecloud/files/download_all">Dosyaları sıfırla</a>
</body>
</html>
