<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Çamsepeti-Login</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/decor_login.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}?v=3">

</head>
<body>
    <div class="snow"></div>
    <header class="top">
        <div class="text_with_img">
        </div>
    </header>
    <main>
    <h1 class="header_text_big">ÇAMSEPETİ</h1>
    <h2 class="header_text_small">Giriş yapın</h2>
    </main>
    {% block content %}
    <form method="post" class="form">
        <div class="user">
            <ul class="user-info">
                <li class="user-info__item">
                    <label for="name">Kullanıcı adı</label>
                    <input type="text" name="name" id="name" placeholder="Kullanıcı Adınız" required>
                </li>
                <li class="user-info__item">
                    <label for="password">Şifreniz</label>
                    <input type="password" placeholder="Şifrenizi girin..." name="password" id="password" required>
                </li>
            </ul>
        </div>
    <button class="button" type="submit">Giriş yap</button>
    </form>
    {% endblock %}
    <a class="a_register" href="/camsepeti/register">Hesabınız yok mu? Hesap oluşturun!</a>
        <footer class="site-footer">
        <p>
            ⚠️ Çamsepeti bir okul projesidir. Gerçek kişisel bilgilerinizi paylaşmayınız.
        </p>
    </footer>
</body>
</html>
